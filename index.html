<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />

    <script
      src="https://kit.fontawesome.com/72a0969713.js"
      crossorigin="anonymous"
    ></script>

    <title>Booki</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo"><img src="images/logo/booki.png" alt="" /></div>
      <nav class="nav">
        <ul class="nav__links">
          <li><a href="#">Hébergement</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search">
        <h2 class="search__title">
          Trouvez votre hébergement pour des vacances de rêve
        </h2>
        <div class="search__wrapper">
          <form class="search_form"></form>
        </div>
      </section>
      <section class="lodging">
        <div class="lodging__left"></div>
        <div class="lodging__right"></div>
      </section>
      <section class="activity"></section>
    </main>
    <footer class="footer">
      <div class="footer__left"></div>
      <div class="footer__middle"></div>
      <div class="footer__right"></div>
    </footer>
  </body>
</html>
